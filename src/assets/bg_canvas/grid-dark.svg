      <rect width="80" height="80" fill="#111" />
      <path d="M80 0H0V80" fill="none" stroke="#1f1f1f" stroke-width="2" />
      <path d="M40 0V80" fill="none" stroke="#222" stroke-width="1" stroke-dasharray="4 6" opacity="0.6" />
      <path d="M0 40H80" fill="none" stroke="#222" stroke-width="1" stroke-dasharray="4 6" opacity="0.6" />
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.45" />
